{% set name = "mhealpy" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mhealpy-{{ version }}.tar.gz
  sha256: a0eb6c127fddeaa791ffc46cf4c5b38c461f5e2f80bb4cdd398988410f7f3a59

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - healpy
    # upstream doesn't constrain python, but healpy is not noarch and recent versions of healpy in conda-forge has py36 or upper binaries only
    - python >={{ python_min }}

test:
  imports:
    - mhealpy
    - mhealpy.containers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/burstcube/HealpixMap
  summary: Object-oriented healpy wrapper supporting multi-resolution maps
  license_file: LICENSE
  license: MIT

extra:
  recipe-maintainers:
    - ickc
